services:
  postgres:
    image: postgres:16-alpine
    container_name: cbnc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cbnc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cbnc"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cbnc-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cbnc
      SESSION_COOKIE_NAME: session
      SESSION_SECRET: change-me
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      STORAGE_PUBLIC_BASE_URL: ${STORAGE_PUBLIC_BASE_URL:-http://localhost:3001}
      LOCAL_UPLOAD_DIR: ${LOCAL_UPLOAD_DIR:-uploads}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    profiles: ["full"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cbnc-web
    restart: unless-stopped
    environment:
      BACKEND_ORIGIN: http://api:3001
      NEXT_PUBLIC_APP_ORIGIN: ${NEXT_PUBLIC_APP_ORIGIN:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - api
