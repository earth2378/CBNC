services:
  postgres:
    image: postgres:16-alpine
    container_name: cbnc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cbnc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - cbnc_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cbnc"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: cbnc-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cbnc
      SESSION_COOKIE_NAME: session
      SESSION_SECRET: change-me
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  cbnc_pg_data:
